# App name
spring.application.name=inventory-management

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=Harshal
spring.datasource.password=

# JPA + Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Optional: Format SQL nicely in logs
spring.jpa.properties.hibernate.format_sql=true

# Optional: Set H2 web console settings
# You can access the console at http://localhost:8080/h2-ui
